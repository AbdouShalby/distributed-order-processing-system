services:
  # ===========================================
  # Nginx - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: dops-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    networks:
      - dops-network

  # ===========================================
  # App - PHP-FPM (API)
  # ===========================================
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: dops-app
    user: "1000:1000"
    volumes:
      - ./:/var/www
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - DB_HOST=mysql
      - REDIS_HOST=redis
    networks:
      - dops-network

  # ===========================================
  # Worker - Queue Consumer
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: dops-worker
    user: "1000:1000"
    command: supervisord -c /etc/supervisor/conf.d/worker.conf
    volumes:
      - ./:/var/www
      - ./docker/supervisor/worker.conf:/etc/supervisor/conf.d/worker.conf
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - DB_HOST=mysql
      - REDIS_HOST=redis
    networks:
      - dops-network

  # ===========================================
  # MySQL - Primary Database
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: dops-mysql
    ports:
      - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: dops
      MYSQL_USER: dops_user
      MYSQL_PASSWORD: dops_password
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - dops-network

  # ===========================================
  # Redis - Cache, Queue, Lock
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: dops-redis
    ports:
      - "63790:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dops-network

  # ===========================================
  # Reverb - WebSocket Server
  # ===========================================
  reverb:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: dops-reverb
    user: "1000:1000"
    command: php /var/www/artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - DB_HOST=mysql
      - REDIS_HOST=redis
    networks:
      - dops-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  dops-network:
    driver: bridge
