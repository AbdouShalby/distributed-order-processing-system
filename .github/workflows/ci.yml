name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PHP_VERSION: '8.4'

jobs:
  # ─── Static Analysis ────────────────────────
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo_mysql, mbstring, zip, intl, pcntl, opcache, bcmath, redis
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Laravel Lint (Route List)
        run: php artisan route:list --json > /dev/null 2>&1 || true

  # ─── Unit Tests ──────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo_mysql, mbstring, zip, intl, pcntl, opcache, bcmath, redis
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Unit Tests
        run: php artisan test --testsuite=Unit

  # ─── Feature Tests ──────────────────────────
  feature-tests:
    name: Feature Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: dops_test
          MYSQL_USER: dops_user
          MYSQL_PASSWORD: dops_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo_mysql, mbstring, zip, intl, pcntl, opcache, bcmath, redis
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare .env
        run: |
          cp .env.example .env || cp .env .env.testing
          php artisan key:generate
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=dops_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=dops_user/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=dops_password/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=127.0.0.1/' .env

      - name: Run Migrations
        run: php artisan migrate:fresh --seed

      - name: Run Feature Tests
        run: php artisan test --testsuite=Feature

  # ─── Docker Build ────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Images
        run: docker compose build

      - name: Verify Containers Start
        run: |
          docker compose up -d
          sleep 15
          docker compose ps
          docker compose down
